apiVersion: kyverno.io/v2beta1
kind: ClusterPolicy
metadata:
  name: cluster-operate
spec:
  admission: true
  background: false
  rules:
    - generate:
        apiVersion: provisioning.cattle.io/v1
        data:
          metadata:
            annotations:
              gorizond-user-creator: '{{`{{ request.userInfo.username }}`}}'
        kind: Cluster
        name: '{{`{{ request.object.metadata.name }}`}}'
        namespace: '{{`{{ request.object.metadata.namespace }}`}}'
      name: create-cluster
      match:
        any:
          - resources:
              kinds:
                - provisioning.gorizond.io/v1alpha1/Cluster
              operations:
                - CREATE
    - generate:
        apiVersion: helm.cattle.io/v1
        data:
          spec:
            chart: k3s-server
            repo: https://gorizond.github.io/k3s-server
            targetNamespace: '{{`{{ request.object.metadata.namespace }}`}}'
            set:
              domain: '{{`{{ request.object.metadata.name }}`}}.{{`{{ request.object.metadata.namespace }}`}}.{{ $.Values.domain }}'
              postgres.k3s.hostname: '{{ $.Values.postgres.k3s.hostname }}'
          metadata:
            annotations:
              gorizond-user-creator: '{{`{{ request.userInfo.username }}`}}'
        kind: HelmChart
        name: '{{`{{ request.object.metadata.name }}`}}'
        namespace: '{{`{{ request.object.metadata.namespace }}`}}'
      name: create-api-cluster
      match:
        any:
          - resources:
              kinds:
                - provisioning.gorizond.io/v1alpha1/Cluster
              operations:
                - CREATE
    - mutate:
        targets:
         - apiVersion: provisioning.cattle.io/v1
           kind: Cluster
           name: '{{`{{ request.object.metadata.name }}`}}'
           namespace: '{{`{{ request.object.metadata.namespace }}`}}'
         - apiVersion: helm.cattle.io/v1
           kind: HelmChart
           name: '{{`{{ request.object.metadata.name }}`}}'
           namespace: '{{`{{ request.object.metadata.namespace }}`}}'
        patchStrategicMerge:
          metadata:
            labels:
              cleanup.kyverno.io/ttl: '1m'
      name: delete-cluster
      match:
        any:
          - resources:
              kinds:
                - provisioning.gorizond.io/v1alpha1/Cluster
              operations:
                - DELETE