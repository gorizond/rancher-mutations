defaultNamespace: kyverno

labels:
  kyverno: operator

helm:
  releaseName: kyverno
  repo: https://kyverno.github.io/kyverno
  chart: kyverno
  values:
    admissionController:
      rbac:
        clusterRole:
          extraResources:
          - apiGroups:
            - management.cattle.io
            resources:
            - users
            - fleetworkspaces
            - globalroles
            - globalrolebindings
            verbs:
            - create
            - get
            - list
            - update
            - delete
            - patch
            - watch
          extraRules:
          - apiGroups:
            - management.cattle.io
            resources:
            - fleetworkspaces
            - globalroles
            - globalrolebindings
            verbs:
            - '*'
      replicas: 1
    backgroundController:
      rbac:
        clusterRole:
          extraResources:
          - apiGroups:
            - management.cattle.io
            resources:
            - users
            - fleetworkspaces
            - globalroles
            - globalrolebindings
            verbs:
            - get
            - create
            - update
            - delete
            - patch
            - list
            - watch
      replicas: 1
    cleanupController:
      replicas: 1
    reportsController:
      replicas: 1
