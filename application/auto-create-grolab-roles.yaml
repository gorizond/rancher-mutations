apiVersion: kyverno.io/v2beta1
kind: ClusterPolicy
metadata:
  name: generate-globalrole-for-fleetworkspace
spec:
  admission: true
  background: true
  rules:
    - generate:
        apiVersion: management.cattle.io/v3
        data:
          metadata:
            labels:
              role: admin
              fleet: "{{request.object.metadata.name}}"
          displayName: GitOps for admin {{request.object.metadata.name}}
          namespacedRules:
            "{{request.object.metadata.name}}":
              - apiGroups:
                  - fleet.cattle.io
                resources:
                  - gitrepos
                  - bundles
                  - clusterregistrationtokens
                  - gitreporestrictions
                  - clusters
                  - clustergroups
                verbs:
                  - "*"
          rules:
            - apiGroups:
                - management.cattle.io
              resourceNames:
                - "{{request.object.metadata.name}}"
              resources:
                - fleetworkspaces
              verbs:
                - "*"
        kind: GlobalRole
        name: gorizond-admin-{{request.object.metadata.name}}
      match:
        any:
          - resources:
              kinds:
                - management.cattle.io/v3/FleetWorkspace
              operations:
                - CREATE
      name: generate-admin-role
    - generate:
        apiVersion: management.cattle.io/v3
        data:
          metadata:
            labels:
              role: editor
              fleet: "{{request.object.metadata.name}}"
          displayName: GitOps for editor {{request.object.metadata.name}}
          namespacedRules:
            "{{request.object.metadata.name}}":
              - apiGroups:
                  - fleet.cattle.io
                resources:
                  - gitrepos
                  - bundles
                  - clusterregistrationtokens
                  - gitreporestrictions
                  - clusters
                  - clustergroups
                verbs:
                  - get
                  - list
                  - watch
                  - create
                  - update
                  - patch
                  - delete
          rules:
            - apiGroups:
                - management.cattle.io
              resourceNames:
                - "{{request.object.metadata.name}}"
              resources:
                - fleetworkspaces
              verbs:
                - get
                - list
                - watch
                - update
                - patch
        kind: GlobalRole
        name: gorizond-editor-{{request.object.metadata.name}}
      match:
        any:
          - resources:
              kinds:
                - management.cattle.io/v3/FleetWorkspace
              operations:
                - CREATE
      name: generate-editor-role
    - generate:
        apiVersion: management.cattle.io/v3
        data:
          metadata:
            labels:
              role: view
              fleet: "{{request.object.metadata.name}}"
          displayName: GitOps for view {{request.object.metadata.name}}
          namespacedRules:
            "{{request.object.metadata.name}}":
              - apiGroups:
                  - fleet.cattle.io
                resources:
                  - gitrepos
                  - bundles
                  - clusterregistrationtokens
                  - gitreporestrictions
                  - clusters
                  - clustergroups
                verbs:
                  - get
                  - list
                  - watch
          rules:
            - apiGroups:
                - management.cattle.io
              resourceNames:
                - "{{request.object.metadata.name}}"
              resources:
                - fleetworkspaces
              verbs:
                - get
                - list
                - watch
        kind: GlobalRole
        name: gorizond-view-{{request.object.metadata.name}}
      match:
        any:
          - resources:
              kinds:
                - management.cattle.io/v3/FleetWorkspace
              operations:
                - CREATE
      name: generate-view-role
    - generate:
        apiVersion: management.cattle.io/v3
        data:
          globalRoleName: gorizond-admin-{{request.object.metadata.name}}
          metadata:
            annotations:
              'gorizond-user.{{ request.object.metadata.annotations."field.cattle.io/creatorId" }}.admin': admin
            labels:
              fleet: {{request.object.metadata.name}}
          userName: {{ request.object.metadata.annotations."field.cattle.io/creatorId" }}
        kind: GlobalRoleBinding
        name: gorizond-admin-{{request.object.metadata.name}}-{{request.object.metadata.name}}
      match:
        any:
          - resources:
              kinds:
                - management.cattle.io/v3/FleetWorkspace
              operations:
                - CREATE
      name: generate-admin-role-binding